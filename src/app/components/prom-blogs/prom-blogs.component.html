<div style="height: 100vh;overflow: auto">
    <div class="blog-cover-image">
        <div style="position: relative;" class="mb-5">
            <div class="d-flex justify-content-between">
                <div>
                    <img class="blog-logo ml-3 mt-4" src="../../../assets/images/desktopimages/logo.png">
                </div>
                <div class="m-5 d-flex" style="width: 22%;">
                    <mat-form-field style="width: 100%;" class="blog-input">
                        <input matInput placeholder="Search" autocomplete="off" (keyup)="applyFilter($event)">
                        <button mat-icon-button matSuffix>
                            <mat-icon>search</mat-icon>
                        </button>
                    </mat-form-field>
                    <!-- <mat-icon>search</mat-icon> -->
                </div>
            </div>
            <div class="blog-logo-title mt-3 fade-animation" style="color: #fff;">
                PROM Updates for amazing prom Experience<br>
                <span style="font-size: 20px;">...especially for you</span>
            </div>
        </div>
        <div class="d-flex align-content-start flex-wrap justify-content-center" routerLink="/blogView">
            <mat-card class="mx-2 my-4 p-4 box-shadow blog" style="width: 25rem;" *ngFor="let blog of promsocialBlog">
                <!-- <img class="blog_card-image mb-3" src="{{blog.image}}" alt="image"> -->
                <div class="mb-4" style="width: 100%;height: 250px;overflow: hidden;">
                    <img style="width: 100%;min-height: 100%;" src="{{blog.image}}">
                </div>
                <mat-card-content>
                    <div class="blog_card-title" style="font-size: 18px;">{{blog.title}}</div>
                    <p class="mt-3" style="color: black; font-family: Avenir-Book;font-size  : 16px;">
                        {{blog.text}}</p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <app-footer></app-footer>
</div>

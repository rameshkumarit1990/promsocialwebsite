<div style="text-align: center;">
    <mat-card style="background-color: #D9AFD9;background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);">
        <mat-card-title style="margin-bottom: 10vh;margin-top: 8vh;">Add Store</mat-card-title>
        <mat-card-content>
            <form [formGroup]="addStore">

                <mat-form-field class="w-50">
                    <mat-label>Name</mat-label>
                    <input formControlName="name" matInput placeholder="Store Name" autocomplete="off">
                </mat-form-field>
                <br>

                <mat-form-field class="w-50">
                    <mat-label>Description</mat-label>
                    <textarea formControlName="description" matInput placeholder="Enter Description"></textarea>
                </mat-form-field>
                <br>

                <mat-form-field class="w-50">
                    <mat-label>Address</mat-label>
                    <input formControlName="address" matInput placeholder="Address" autocomplete="off">
                </mat-form-field>
                <br>

                <mat-form-field class="w-50">
                    <mat-label>Store open timings (Ex: 10am to 12pm)</mat-label>
                    <input formControlName="opentime" matInput placeholder="Ex: 10am to 12pm" autocomplete="off">
                </mat-form-field>
                <br>

                <mat-form-field class="w-50">
                    <mat-label>Phone</mat-label>
                    <input formControlName="phone" matInput autocomplete="off">
                </mat-form-field>
                <br>

                <mat-form-field class="w-50">
                    <mat-label>Cost Level</mat-label>
                    <mat-select formControlName="costLevel" placeholder="Choose">
                        <mat-option>-- Select Any --</mat-option>
                        <mat-option value="1">1</mat-option>
                        <mat-option value="2">2</mat-option>
                        <mat-option value="3">3</mat-option>
                        <mat-option value="4">4</mat-option>
                    </mat-select>
                </mat-form-field>
                <br>

                <mat-form-field class="w-50">
                    <mat-label>Tags</mat-label>
                    <input formControlName="tags" matInput placeholder="Tags" autocomplete="off">
                </mat-form-field>
                <br>

                <mat-form-field class="w-50">
                    <mat-label>Website</mat-label>
                    <input formControlName="website" matInput placeholder="Website" autocomplete="off">
                </mat-form-field>
                <br>

                <mat-form-field class="w-50">
                    <mat-label>Discount Code</mat-label>
                    <input formControlName="discountcode" matInput placeholder="Discount Code" autocomplete="off">
                </mat-form-field>
                <br>

                <mat-form-field class="w-50">
                    <mat-label>Discount Description</mat-label>
                    <textarea formControlName="discount_description" matInput
                        placeholder="Discount Description"></textarea>
                </mat-form-field>
                <br>

                <mat-form-field class="w-50">
                    <mat-label>Latitude</mat-label>
                    <input formControlName="latitude" matInput placeholder="Latitude" autocomplete="off">
                </mat-form-field>
                <br>

                <mat-form-field class="w-50">
                    <mat-label>Longitude</mat-label>
                    <input formControlName="longitude" matInput placeholder="Longitude" autocomplete="off">
                </mat-form-field>
                <br>

                <div class="d-flex flex-column align-items-start" style="margin-left: 20vw;">
                    <!-- <input type="file" id="myFile" name="filename" formControlName="coverTitleImage"> -->
                    <div>
                        <mat-label>Icon</mat-label>
                        <div class="client-image-container">
                            <input type="hidden" formControlName="icon">
                            <img alt="" class="company-logo" src="{{addStore.value['icon']}}">
                            <div class="camera-icon-layer">
                                <span class="camera-icon">
                                    <input type="file" id="fileBaseOne" class="camera-input" accept="image/*"
                                        (change)="uploadImage($event, 'BaseOne', 'icon')" />
                                </span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <mat-label>Cover pic</mat-label>
                        <div class="client-image-container">
                            <input type="hidden" formControlName="cover">
                            <img alt="" class="company-logo" src="{{addStore.value['icon']}}">
                            <div class="camera-icon-layer">
                                <span class="camera-icon">
                                    <input type="file" id="fileBaseTwo" class="camera-input" accept="image/*"
                                        (change)="uploadImage($event, 'BaseTwo', 'icon')" />
                                </span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <mat-label>Images</mat-label>
                        <div class="client-image-container">
                            <input type="hidden" formControlName="pics">
                            <img alt="" class="company-logo" src="{{addStore.value['icon']}}">
                            <div class="camera-icon-layer">
                                <span class="camera-icon">
                                    <input type="file" id="fileBaseThree" class="camera-input" accept="image/*"
                                        (change)="uploadImage($event, 'BaseThree', 'icon')" />
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <br>

                <mat-checkbox formControlName="men">Men's</mat-checkbox>
                <br>
                <mat-checkbox formControlName="women">Women's</mat-checkbox>
                <br>

                <mat-form-field>
                    <mat-select formControlName="storeCategory">
                        <mat-option>-- Select Any --</mat-option>
                        <mat-option value="text">Text</mat-option>
                        <mat-option value="subTitle">SubTitle</mat-option>
                        <mat-option value="image">Image</mat-option>
                        <mat-option value="video">Video</mat-option>
                        <mat-option value="link">Link</mat-option>
                        <mat-option value="specificText">SpecificText</mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </mat-card-content>
    </mat-card>
</div>

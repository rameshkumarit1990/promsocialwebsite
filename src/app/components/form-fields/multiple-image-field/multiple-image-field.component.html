<div class="my-4">
    <div class="w-50 mx-auto field-border-bottom">
        <div class="text-left mr-4 label-view">
            <div>
                <label class="btn-label mb-1">{{config.meta.fieldLabel}} <span *ngIf="config.isRequired"
                        style="color: red;">*</span></label>
            </div>
            <div>
                <label matRipple class="image-upload-container btn btn-bwm">
                    <span>{{config.meta.buttonLabel}}</span>
                    <input type="file" accept="image/*" (change)="uploadImage($event)" multiple>
                </label>
            </div>
        </div>
        <div class="img-preview-container mt-2 d-flex overflow-auto" *ngIf="selectedFiles && selectedFiles.length">
            <span *ngFor="let item of selectedFiles; let i=index" class="mr-2 position-relative">
                <div class="img-preview" [ngStyle]="{'background-image': 'url('+ item.src + ')'}"></div>
                <button mat-icon-button class="delete-button" color="warn" (click)="deleteImage(i)">
                    <mat-icon>clear</mat-icon>
                </button>
            </span>
        </div>
        <div [ngClass]="{'alert-message': errorMessage !== ''}" *ngIf="errorMessage !== ''">{{errorMessage}} </div>
    </div>
</div>

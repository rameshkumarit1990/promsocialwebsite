<div class="container">
    <mat-card class="text-center">
        <dynamic-form *ngIf="marketStoreData?.length; else noDataForm" formName="contactDetails"
            [config]="marketStoreData">
        </dynamic-form>
        <button mat-raised-button class="blue-button mx-auto" type="button" matStepperNext>Next</button>
    </mat-card>
</div>

<ng-template #noDataForm>
    <div class="p-4 text-center text-muted">
        <h6>Form not Loaded</h6>
    </div>
</ng-template>
